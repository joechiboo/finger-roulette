<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>æ‰‹æŒ‡æŠ½ç±¤ v2.2</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ‘†</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
      min-height: 100vh;
      overflow: hidden;
      touch-action: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255,255,255,0.7);
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      text-align: center;
      pointer-events: none;
      transition: opacity 0.3s;
      line-height: 1.8;
      padding: 0 20px;
      width: 90%;
      max-width: 400px;
    }
    #result {
      position: fixed;
      color: #fff;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.7);
      padding: 15px 25px;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.3s;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      pointer-events: none;
      white-space: nowrap;
    }
    #result.show { opacity: 1; }
    #reset {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      box-shadow: 0 0 20px rgba(233,69,96,0.5);
    }
    #reset.show { opacity: 1; pointer-events: auto; }
    #reset { pointer-events: none; }
    #settings {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 10px 15px;
      border-radius: 15px;
      color: white;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.2);
    }
    #settings input[type="range"] {
      width: 80px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="instruction">æŠŠæ‰‹æŒ‡æ”¾åœ¨è¢å¹•ä¸Š<br>åœç•™ <span id="timer-display">3</span> ç§’é–‹å§‹æŠ½ç±¤</div>
  <div id="result"></div>
  <button id="reset">é‡æ–°é–‹å§‹</button>
  <div id="settings">
    <label>â±ï¸ <input type="range" id="delay" min="1" max="5" value="3"> <span id="delay-val">3</span>ç§’</label>
  </div>
  <div id="debug" style="display:none;position:fixed;bottom:25px;left:10px;color:rgba(255,255,255,0.7);font-size:11px;font-family:monospace;background:rgba(0,0,0,0.5);padding:5px 8px;border-radius:5px;"></div>
  <div id="version" style="position:fixed;bottom:5px;right:10px;color:rgba(255,255,255,0.3);font-size:12px;cursor:pointer;">v2.2</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const instruction = document.getElementById('instruction');
    const result = document.getElementById('result');
    const resetBtn = document.getElementById('reset');
    const delaySlider = document.getElementById('delay');
    const delayVal = document.getElementById('delay-val');
    const timerDisplay = document.getElementById('timer-display');
    const debugEl = document.getElementById('debug');

    let touches = {};
    let particles = [];
    let countdown = null;
    let countdownStart = null;
    let isSelecting = false;
    let selectedId = null;
    let animationFrame = null;
    let delaySeconds = parseInt(localStorage.getItem('delaySeconds')) || 3;
    let scanAngle = 0;
    let explosionParticles = [];

    const colors = [
      { main: '#ff6b6b', glow: '#ff8787', particle: '#ffaaaa' },
      { main: '#4ecdc4', glow: '#7ee8e1', particle: '#a8f4ef' },
      { main: '#ffe66d', glow: '#fff09b', particle: '#fffbc9' },
      { main: '#a855f7', glow: '#c084fc', particle: '#e2b3ff' },
      { main: '#06d6a0', glow: '#37e8b8', particle: '#8bf5d8' },
      { main: '#ff9f43', glow: '#ffb976', particle: '#ffd4a8' },
      { main: '#54a0ff', glow: '#7db8ff', particle: '#a8d1ff' },
      { main: '#ff6b81', glow: '#ff8fa0', particle: '#ffb3c0' },
      { main: '#5f27cd', glow: '#8854d9', particle: '#b18ae6' },
      { main: '#00d2d3', glow: '#4de3e4', particle: '#99f0f0' },
      { main: '#ff9ff3', glow: '#ffb8f7', particle: '#ffd6fb' },
      { main: '#feca57', glow: '#fed683', particle: '#fee3af' },
    ];

    // åˆå§‹åŒ– slider é¡¯ç¤º
    delaySlider.value = delaySeconds;
    delayVal.textContent = delaySeconds;
    timerDisplay.textContent = delaySeconds;

    delaySlider.addEventListener('input', () => {
      delaySeconds = parseInt(delaySlider.value);
      delayVal.textContent = delaySeconds;
      timerDisplay.textContent = delaySeconds;
      localStorage.setItem('delaySeconds', delaySeconds);
    });

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function getColor(id) {
      const ids = Object.keys(touches);
      const index = ids.indexOf(id.toString());
      return colors[index % colors.length];
    }

    // ç²’å­é¡åˆ¥
    class Particle {
      constructor(x, y, color, type = 'orbit') {
        this.x = x;
        this.y = y;
        this.color = color;
        this.type = type;
        this.angle = Math.random() * Math.PI * 2;
        this.radius = 40 + Math.random() * 30;
        this.speed = 0.02 + Math.random() * 0.03;
        this.size = 2 + Math.random() * 3;
        this.life = 1;
        this.decay = 0.01 + Math.random() * 0.02;

        if (type === 'explosion') {
          this.vx = (Math.random() - 0.5) * 15;
          this.vy = (Math.random() - 0.5) * 15;
          this.gravity = 0.2;
          this.size = 3 + Math.random() * 5;
        }
      }

      update(centerX, centerY) {
        if (this.type === 'orbit') {
          this.angle += this.speed;
          this.x = centerX + Math.cos(this.angle) * this.radius;
          this.y = centerY + Math.sin(this.angle) * this.radius;
        } else if (this.type === 'explosion') {
          this.x += this.vx;
          this.y += this.vy;
          this.vy += this.gravity;
          this.life -= this.decay;
        }
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
        const alpha = Math.floor(this.life * 255).toString(16).padStart(2, '0');
        ctx.fillStyle = this.color + alpha;
        ctx.fill();
      }
    }

    function createExplosion(x, y, color) {
      for (let i = 0; i < 50; i++) {
        explosionParticles.push(new Particle(x, y, color, 'explosion'));
      }
      // éœ‡å‹•å›é¥‹
      if (navigator.vibrate) {
        navigator.vibrate([50, 30, 100]);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const touchList = Object.values(touches);
      const now = Date.now();

      // æ›´æ–°ä¸¦ç¹ªè£½çˆ†ç‚¸ç²’å­
      explosionParticles = explosionParticles.filter(p => p.life > 0);
      explosionParticles.forEach(p => {
        p.update();
        p.draw(ctx);
      });

      // ç¹ªè£½æƒæå…‰æŸï¼ˆå€’æ•¸æ™‚ï¼‰
      if (countdown !== null && !isSelecting && touchList.length >= 2) {
        scanAngle += 0.08;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        ctx.save();
        ctx.globalAlpha = 0.3;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, Math.max(canvas.width, canvas.height), scanAngle - 0.4, scanAngle);
        ctx.closePath();
        const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, Math.max(canvas.width, canvas.height));
        gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
        gradient.addColorStop(0.3, 'rgba(255,255,255,0.3)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.restore();
      }

      // Debug é¡¯ç¤ºåœ¨é é¢ä¸Š
      debugEl.textContent = `sel:${selectedId} tch:${touchList.length}`;

      touchList.forEach(t => {
        // ä½¿ç”¨ == è€Œé === ä¾†æ¯”è¼ƒï¼Œé¿å…é¡å‹å•é¡Œ
        const isSelected = selectedId !== null && selectedId == t.id;

        // é¸å‡ºè´å®¶å¾Œï¼Œåªé¡¯ç¤ºè´å®¶
        if (selectedId !== null && !isSelected) return;

        const alpha = 1;

        const baseRadius = 50;
        const pulse = Math.sin(now / 200) * 5;
        const radius = isSelected ? baseRadius + 25 + pulse * 2 : baseRadius + pulse;

        // ç’°ç¹ç²’å­
        if (!t.particles) t.particles = [];
        while (t.particles.length < 8) {
          t.particles.push(new Particle(t.x, t.y, t.color.particle, 'orbit'));
        }
        t.particles.forEach(p => {
          p.update(t.x, t.y);
          ctx.globalAlpha = alpha;
          p.draw(ctx);
          ctx.globalAlpha = 1;
        });

        // å¤–å±¤å…‰æšˆ
        const glowLayers = isSelected ? 5 : 3;
        for (let i = glowLayers; i > 0; i--) {
          const glowRadius = radius + i * 15;
          const glowAlpha = (0.2 / i) * alpha;
          ctx.beginPath();
          ctx.arc(t.x, t.y, glowRadius, 0, Math.PI * 2);
          ctx.fillStyle = t.color.glow + Math.floor(glowAlpha * 255).toString(16).padStart(2, '0');
          ctx.fill();
        }

        // ä¸»åœ“å½¢æ¼¸å±¤
        const gradient = ctx.createRadialGradient(
          t.x - radius * 0.3, t.y - radius * 0.3, 0,
          t.x, t.y, radius
        );
        gradient.addColorStop(0, t.color.glow + Math.floor(alpha * 255).toString(16).padStart(2, '0'));
        gradient.addColorStop(0.7, t.color.main + Math.floor(alpha * 255).toString(16).padStart(2, '0'));
        gradient.addColorStop(1, t.color.main + Math.floor(alpha * 200).toString(16).padStart(2, '0'));

        ctx.beginPath();
        ctx.arc(t.x, t.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();

        // å…§åœˆé«˜å…‰
        ctx.beginPath();
        ctx.arc(t.x - radius * 0.25, t.y - radius * 0.25, radius * 0.35, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${0.4 * alpha})`;
        ctx.fill();

        // è´å®¶ç‰¹æ•ˆ
        if (isSelected) {
          // æ—‹è½‰å…‰ç’°
          ctx.strokeStyle = t.color.glow;
          ctx.lineWidth = 4;
          ctx.shadowColor = t.color.glow;
          ctx.shadowBlur = 15;
          for (let i = 0; i < 3; i++) {
            ctx.beginPath();
            const startAngle = (now / 250) + (i * Math.PI * 2 / 3);
            ctx.arc(t.x, t.y, radius + 40 + i * 12, startAngle, startAngle + 0.6);
            ctx.stroke();
          }
          ctx.shadowBlur = 0;

          // çš‡å† 
          ctx.font = '55px serif';
          ctx.textAlign = 'center';
          const crownY = t.y - radius - 45 + Math.sin(now / 200) * 8;
          ctx.fillText('ğŸ‘‘', t.x, crownY);

          // æ˜Ÿæ˜Ÿè£é£¾
          const starCount = 6;
          for (let i = 0; i < starCount; i++) {
            const starAngle = (now / 1000) + (i * Math.PI * 2 / starCount);
            const starDist = radius + 80 + Math.sin(now / 300 + i) * 10;
            const starX = t.x + Math.cos(starAngle) * starDist;
            const starY = t.y + Math.sin(starAngle) * starDist;
            ctx.font = '16px serif';
            ctx.fillText('âœ¨', starX, starY);
          }
        }
      });

      // å€’æ•¸é¡¯ç¤º
      if (countdown !== null && !isSelecting && touchList.length >= 2) {
        const elapsed = (now - countdownStart) / 1000;
        const remaining = Math.ceil(delaySeconds - elapsed);

        ctx.font = 'bold 150px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // æ•¸å­—ç™¼å…‰æ•ˆæœ
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 40;
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fillText(remaining > 0 ? remaining : 'ğŸ²', canvas.width / 2, canvas.height / 2);
        ctx.shadowBlur = 0;
      }

      // é¸æ“‡å‹•ç•«æ™‚çš„é«˜äº®åœˆï¼ˆç”¨è©²æ‰‹æŒ‡çš„é¡è‰²ï¼‰
      if (isSelecting && selectedId === null) {
        const highlightIndex = Math.floor(now / 80) % touchList.length;
        const t = touchList[highlightIndex];
        if (t) {
          ctx.beginPath();
          ctx.arc(t.x, t.y, 85, 0, Math.PI * 2);
          ctx.strokeStyle = t.color.main;
          ctx.lineWidth = 8;
          ctx.shadowColor = t.color.glow;
          ctx.shadowBlur = 30;
          ctx.stroke();
          ctx.shadowBlur = 0;
        }
      }

      animationFrame = requestAnimationFrame(draw);
    }

    function startCountdown() {
      if (countdown) return;
      countdownStart = Date.now();
      countdown = setTimeout(() => {
        selectWinner();
      }, delaySeconds * 1000);
    }

    function stopCountdown() {
      if (countdown) {
        clearTimeout(countdown);
        countdown = null;
        countdownStart = null;
      }
    }

    function selectWinner() {
      const touchList = Object.values(touches);
      if (touchList.length < 2) return;

      isSelecting = true;
      instruction.style.opacity = '0';

      // éš¨æ©Ÿé¸æ“‡å‹•ç•«
      let flashCount = 0;
      const maxFlash = 20;

      const flash = setInterval(() => {
        flashCount++;

        // éœ‡å‹•å›é¥‹
        if (navigator.vibrate) {
          navigator.vibrate(15);
        }

        if (flashCount >= maxFlash) {
          clearInterval(flash);

          // æœ€çµ‚é¸æ“‡
          const winnerIndex = Math.floor(Math.random() * touchList.length);
          const winnerTouch = touchList[winnerIndex];
          selectedId = winnerTouch.id;

          // çˆ†ç™¼ç²’å­ç‰¹æ•ˆ
          createExplosion(winnerTouch.x, winnerTouch.y, winnerTouch.color.main);

          // è¨ˆç®—ç®­é ­æ–¹å‘å’Œæ–‡å­—ä½ç½®ï¼ˆ8å€‹æ–¹å‘ï¼‰
          const cx = canvas.width / 2;
          const cy = canvas.height / 2;
          const dx = winnerTouch.x - cx;
          const dy = winnerTouch.y - cy;
          const angle = Math.atan2(dy, dx);

          // 8æ–¹å‘ç®­é ­ (å¾å³é‚Šé–‹å§‹é †æ™‚é‡)
          const arrows = ['ğŸ‘‰', 'â†˜ï¸', 'ğŸ‘‡', 'â†™ï¸', 'ğŸ‘ˆ', 'â†–ï¸', 'ğŸ‘†', 'â†—ï¸'];
          // å°‡è§’åº¦æ­£è¦åŒ–åˆ° 0~2Ï€ï¼Œç„¶å¾Œé™¤ä»¥ Ï€/4 å¾—åˆ° 0~7 çš„ç´¢å¼•
          const normalizedAngle = ((angle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
          const arrowIndex = Math.round(normalizedAngle / (Math.PI / 4)) % 8;
          const arrow = arrows[arrowIndex];

          // æ–‡å­—æ”¾åœ¨è´å®¶çš„å°é¢
          const dist = 140;
          const textX = winnerTouch.x - Math.cos(angle) * dist;
          const textY = winnerTouch.y - Math.sin(angle) * dist;

          result.textContent = `å°±æ˜¯ä½ ï¼${arrow}`;
          result.style.left = textX + 'px';
          result.style.top = textY + 'px';
          result.style.transform = 'translate(-50%, -50%)';
          result.classList.add('show');
          resetBtn.classList.add('show');

          // é•·éœ‡å‹•
          if (navigator.vibrate) {
            navigator.vibrate([100, 50, 200]);
          }
        }
      }, 80);
    }

    function reset() {
      touches = {};
      particles = [];
      explosionParticles = [];
      selectedId = null;
      isSelecting = false;
      scanAngle = 0;
      countdown = null;
      countdownStart = null;
      instruction.style.opacity = '1';
      result.classList.remove('show');
      resetBtn.classList.remove('show');
    }

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (isSelecting) return;

      for (const touch of e.changedTouches) {
        touches[touch.identifier] = {
          id: touch.identifier,
          x: touch.clientX,
          y: touch.clientY,
          color: colors[Object.keys(touches).length % colors.length],
          particles: []
        };
      }

      instruction.style.opacity = Object.keys(touches).length > 0 ? '0.3' : '1';

      if (Object.keys(touches).length >= 2) {
        startCountdown();
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      for (const touch of e.changedTouches) {
        if (touches[touch.identifier]) {
          touches[touch.identifier].x = touch.clientX;
          touches[touch.identifier].y = touch.clientY;
        }
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      // é¸å‡ºè´å®¶å¾Œï¼Œä¸è™•ç† touchendï¼Œä¿æŒç•«é¢
      if (isSelecting) return;

      for (const touch of e.changedTouches) {
        delete touches[touch.identifier];
      }

      if (Object.keys(touches).length < 2) {
        stopCountdown();
      }

      instruction.style.opacity = Object.keys(touches).length > 0 ? '0.3' : '1';
    });

    canvas.addEventListener('touchcancel', (e) => {
      for (const touch of e.changedTouches) {
        delete touches[touch.identifier];
      }
      if (Object.keys(touches).length < 2) {
        stopCountdown();
      }
    });

    resetBtn.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      e.stopPropagation();
      location.reload();
    });

    // é»æ“Šç‰ˆæœ¬è™Ÿåˆ‡æ› debug é¡¯ç¤º
    document.getElementById('version').addEventListener('click', () => {
      debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
    });

    draw();
  </script>
</body>
